<canvas id="pdf-canvas"></canvas>
<button class="previous" ng-click="goPrevious()">
	<i class="fa fa-arrow-left"></i>
</button>
<button class="next" ng-click="goNext()">
	<i class="fa fa-arrow-right"></i>
</button>
<i class="close" ng-click="$parent.$parent.spc = false; $parent.$parent.pi = false"></i>
